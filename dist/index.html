<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Simple slider for www.less-homeless.com/sterilization"/>
  <meta name="keywords" content="slider"/>

  <title>Simple slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="slider">
		<div class="slider__display">
			<div class="slider__container-image">
				<p class="slider__question">Хотите узнать, что будет с ними через 6 лет</p>

				<img src="images/first-slide-500-min.jpg" alt="" class="slider__image">

				<p class="slider__text">Нажмите Play, чтобы увидеть</p>
			</div>

			<div class="slider__container-image slider__container-image--disabled">
				<img src="images/second-slide-500-min.jpg" alt="" class="slider-image">

				<p class="slider__text"></p>
			</div>

			<div class="slider__container-image slider__container-image--disabled">
				<img src="images/third-slide-500-min.jpg" alt="" class="slider-image">

				<p class="slider__text"></p>
			</div>

			<div class="slider__container-image slider__container-image--disabled">
				<img src="images/fourth-slide-500-min.jpg" alt="" class="slider-image">

				<p class="slider__text"></p>
			</div>

			<div class="slider__container-image slider__container-image--disabled">
				<img src="images/fifth-slide-500-min.jpg" alt="" class="slider-image">

				<p class="slider__text"></p>
			</div>

			<div class="slider__container-image slider__container-image--disabled">
				<img src="images/sixth-slide-500-min.jpg" alt="" class="slider-image">

				<p class="slider__text"></p>
			</div>
		</div>

		<div class="slider__control-panel">
			<div class="slider__button-play">
				<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"><path d="M3 22v-20l18 10-18 10z"/></svg>
			</div>

			<div class="slider__numbering">
				<div class="slider__container-number slider__container-number--checked"><span class="slider__number">1</span></div>

				<div class="slider__container-number"><span class="slider__number">2</span></div>

				<div class="slider__container-number"><span class="slider__number">3</span></div>

				<div class="slider__container-number"><span class="slider__number">4</span></div>

				<div class="slider__container-number"><span class="slider__number">5</span></div>

				<div class="slider__container-number"><span class="slider__number">6</span></div>
			</div>
		</div>
	</div>

	
  <script src="index.js"></script>
</body>
</html>
