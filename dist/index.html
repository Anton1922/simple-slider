<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Simple slider for www.less-homeless.com/sterilization"/>
  <meta name="keywords" content="slider"/>

  <title>Simple slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="slider">
		<div class="slider__display">
			<div id="first-slide" class="slider__container-image slider__container-image--active" data-slide-number="0">
				<p class="slider__question">Хотите узнать, что будет с ними через 6 лет</p>

				<img src="images/first-slide-500-min.jpg" alt="" class="slider__image">

				<p class="slider__text">Нажмите Play, чтобы увидеть</p>
			</div>

			<div id="second-slide" class="slider__container-image" data-slide-number="1">
				<img src="images/second-slide-500-min.jpg" alt="" class="slider-image">

				<p class="slider__text"></p>
			</div>

			<div id="third-slide" class="slider__container-image" data-slide-number="2">
				<img src="images/third-slide-500-min.jpg" alt="" class="slider-image">

				<p class="slider__text"></p>
			</div>

			<div id="fourth-slide" class="slider__container-image" data-slide-number="3">
				<img src="images/fourth-slide-500-min.jpg" alt="" class="slider-image">

				<p class="slider__text"></p>
			</div>

			<div id="fifth-slide" class="slider__container-image" data-slide-number="4">
				<img src="images/fifth-slide-500-min.jpg" alt="" class="slider-image">

				<p class="slider__text"></p>
			</div>

			<div id="sixth-slide" class="slider__container-image" data-slide-number="5">
				<img src="images/sixth-slide-500-min.jpg" alt="" class="slider-image">

				<p class="slider__text"></p>
			</div>

			<div class="slider__spacer">
				<img src="images/second-slide-500-min.jpg" alt="Spacer">
			</div>
		</div>

		<div class="slider__control-panel">
			<div class="slider__button slider__button--pause">
				<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"><path d="M3 22v-20l18 10-18 10z"/></svg>
			</div>

			<div class="slider__numbering">
				<div class="slider__container-number slider__container-number--checked" data-number="0">1</div>

				<div class="slider__container-number" data-number="1">2</div>

				<div class="slider__container-number" data-number="2">3</div>

				<div class="slider__container-number" data-number="3">4</div>

				<div class="slider__container-number" data-number="4">5</div>

				<div class="slider__container-number" data-number="5">6</div>
			</div>
		</div>
	</div>

	
  <script src="index.js"></script>
</body>
</html>
